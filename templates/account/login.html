{% extends 'base/base.html' %}
{% load static %}


{% block title %} Login {% endblock %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign in</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="username" type="text" class="form-control" placeholder="Username">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <a href="email.html" class="float-right">Forgot password?</a>

                    </div> <!-- form-group form-check .// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login</button>
                    </div> <!-- form-group// -->
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a href="#">
                            <i class="fab fa-google fa-2x" style="color: #d9503e;"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-github fa-2x" style="color: #303030;"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-facebook fa-2x" style="color: #405794;"></i>
                        </a>
                    </div>
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Don't have account? <a href="{% url 'account:register' %}">Sign Up</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}

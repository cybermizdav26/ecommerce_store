{% extends 'base/base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h2 class="mt-3 mb-3">My Profile</h2>
            {% if user.image %}
                <div class="col-lg-12 text-center">
                    <img width="200px" height="200" src="{{ user.image.url }}" class="img-thumbnail">
                </div>
            {% else %}
                <p>No photo uploaded.</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputUsername">First Name</label>
                        <input class="form-control py-4" id="inputFirstName" type="text"
                               value="{{ user.first_name }}" disabled/>
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputUsername">Last Name</label>
                        <input class="form-control py-4" id="inputLastName" type="text"
                               value="{{ user.last_name }}" disabled/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputUsername">Username</label>
                        <input class="form-control py-4" id="inputUsername" type="text"
                               value="{{ user.username }}" disabled/>
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control py-4" id="inputEmailAddress" type="email"
                               value="{{ user.email }}" disabled/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="inputUsername">Phone</label>
                        <input class="form-control py-4" id="inputPhone" type="text"
                               value="{{ user.phone }}" disabled/>
                    </div>
                </div>
            </form>
            <a href="{% url 'account:profile_update' %}">
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Edit">
                        </div>
                    </div>
            </a>
        </div>
    </div>
    </div>
{% endblock %}

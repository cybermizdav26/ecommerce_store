{% extends 'base/base.html' %}

{% block title %}Edit Profile {% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <div class="profile-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
